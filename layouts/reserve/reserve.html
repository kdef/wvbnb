{{ define "main" }}

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light navbar-shrink fixed-top" id="reserveNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="{{ "/" | relURL }}">WVBNB</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#available">Availability</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section id="reserve" class="reserve-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto text-center">

        <h2 class="mb-1">Make a Reservation</h2>

        <form action="http://127.0.0.1:5000/hold" method="POST" enctype="multipart/form-data">
          <div class="row row-sm-offset">
            <div class="col-md-4 multi-horizontal" data-for="name">
              <div class="form-group">
                <label class="form-control-label display-7" for="name-form1-73">Name</label>
                <input type="text" class="form-control" name="name" data-form-field="Name" required="" id="name-form1-73">
              </div>
            </div>
            <div class="col-md-4 multi-horizontal" data-for="email">
              <div class="form-group">
                <label class="form-control-label display-7" for="email-form1-73">Last Name</label>
                <input type="text" class="form-control" name="email" data-form-field="Last Name" required="" id="email-form1-73">
              </div>
            </div>
            <div class="col-md-4 multi-horizontal" data-for="guestnum">
              <div class="form-group">
                <label class="form-control-label display-7" for="guestnum">Number of Guests</label>
                <input type="text" class="form-control" name="name" data-form-field="Number of Guests" required="" id="guestnum">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 multi-horizontal" data-for="checkin">
            <div class="form-group">
              <label >Check In</label>
              <input type="date" name="checkin" max="3000-12-31" 
                     min="1000-01-01" class="form-control">
            </div>
            </div>
            <div class="col-md-4 multi-horizontal" data-for="checkout">
            <div class="form-group">
              <label >Check Out</label>
              <input type="date" name="checkout" min="1000-01-01"
                     max="3000-12-31" class="form-control">
            </div>
            </div>
            <div class="col-md-4 multi-horizontal" data-for="room">
            <div class="form-group">
              <label class="form-control-label display-7" for="room">Room</label>
              <input type="text" class="form-control" name="room" data-form-field="Room" required="" id="room">
            </div>
            </div>
          </div>

          <div class="row">
            <button type="submit" class="btn btn-primary mx-auto">Reserve</button>
      </div>
        </form>

      </div>
    </div>
  </div>
</section>

<section id="available" class="available-section bg-light">
  <div class="container" id="rezgrid">
    <div class="row">
  			<div class="col-md-6 text-center white">
  			  <button class="btn btn-primary">Back</button>
  			</div>
  			<div class="col-md-6 text-center white">
  			  <button class="btn btn-primary">Forward</button>
  			</div>
    </div>
    <table class="table">
    <tbody>
      <tr>
        <td class="">
        </td>
        <td class="" v-for="day in days">
          <div class="date">{% day | date %}</div>
        </td>
      </tr>
      <tr v-bind:class="{odd: index % 2 == 0}"  v-for="(value, key, index) in reservations">
        <td class="room">
          <div class="name">Room {% key %}</div>
        </td>
        <td v-bind:class="{unavailable: day.Booked}" v-for="day in value">
        </td>
      <tr>
    </tbody>
    </table>
  </div>
</section>

{{ end }}

{{ define "scripts" }}

{{ partial "scripts.html" . }}

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
{{ $js := resources.Get "js/main.js" | resources.Minify | resources.Fingerprint }}
<script src="{{ $js.RelPermalink }}"></script>

{{ end }}
