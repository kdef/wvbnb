{{ $logo := "WVBNB" }}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
    <div class="logo"></div>
    <div class="brand">{{ $logo }}</div>
    </a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        {{ range . }}
        <li class="nav-item">
          {{/* keep scrollspy happy since #reserve is an anchor on another page */}}
          {{ if strings.HasSuffix .URL "/#reserve" }}
          <a class="nav-link js-scroll-trigger" href="{{ .URL }}" data-target="#contact">{{ .Name }}</a>
          {{ else }}
          <a class="nav-link js-scroll-trigger" href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
