<div class="card">
  {{ if .Params.featured_image }}
    {{ $featured_image := .Params.featured_image }}
    {{ $featured_image_src := .Page.Resources.GetMatch $featured_image }}
    <img class="card-img-top" src="{{ $featured_image_src.Permalink }}" alt="{{ .Params.featured_image_alt_text }}">
  {{ end }}
  <div class="card-body">
    <h5 class="card-title">{{ .Title }}</h5>
    <p class="card-text">{{ .Summary }}</p>
    <a href="{{ .URL }}" class="btn btn-primary">Read more</a>
  </div>
</div>
